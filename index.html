<!DOCTYPE html>
<html ng-app="app" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link href="site.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="Scripts/app.js"></script>
        <script src="Scripts/ip-service.js"></script>
        <script src="Scripts/weatherService.js">

        </script>
        <script src="Scripts/indexController.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>

<body>
    <div class="container text-center" data-ng-controller="indexController">
        <div class="white-text">
<h1> Local Weather App </h1>
            <br>
            <h1>{{currentDegree}} &deg;<span class="classy-span" ng-show="isFahrenheit" ng-click="toggleDegree()">F</span><span class="classy-span" ng-hide="isFahrenheit" ng-click="toggleDegree()">C</span> </h1>  
        </div>

        <div class="icon sun-shower hide">
            <div class="cloud"></div>
            <div class="sun">
                <div class="rays"></div>
            </div>
            <div class="rain"></div>
        </div>

        <div class="icon thunder-storm hide">
            <div class="cloud"></div>
            <div class="lightning">
                <div class="bolt"></div>
                <div class="bolt"></div>
            </div>
        </div>

        <div class="icon cloudy hide">
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>

        <div class="icon flurries hide">
            <div class="cloud"></div>
            <div class="snow">
                <div class="flake"></div>
                <div class="flake"></div>
            </div>
        </div>

        <div class="icon sunny hide">
            <div class="sun">
                <div class="rays"></div>
            </div>
        </div>

        <div class="icon rainy hide">
            <div class="cloud"></div>
            <div class="rain"></div>
        </div>
    </div>
</body>

</html>
